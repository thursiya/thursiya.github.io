<script>
	function settlements(settles,founds) {
		document.write("<table style='float:right'><tr><th>Settlements</th><th>Population</th><th>Founded</th></tr>");
		if (settles == 'None') document.write("<tr><td>None</td><td>-</td><td>-</td>");
		else {
			for(var i = 0; i < settles.length; i++) {
				document.write("<tr><td>" + settles[i] + "</td><td>");
				pp(settles[i]);
				document.write("</td><td>");
				if (founds[i] == 'Unknown') document.write('Unknown');
				else sy(founds[i]);
				document.write("</td></tr>");
			} 
		}
		document.write("</table>");
	}
</script>
