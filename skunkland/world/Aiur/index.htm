<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Aiur</title>
		<link rel="stylesheet" href="../../data/mc.css">
		<link rel="icon" href="../../images/pickaxe.png" type="image/x-icon">
		<script src="../../data/calc.js"></script>
	</head>
	<body>
		<header>
			<img src="../images/Aiur Flag.png" height="150" class="gallery" style="display:block; margin: 20px auto;">
		</header>
		<main>
			<div class="content round shadow">
				<div class="contentheader round">The Kingdom of Aiur</div>
				<div class="gallery">
					<div style="width: 600px;">
						<p>
							Aiur was founded in <script>sy(2014,5,15,13)</script>.  It is located in the deep south of Skunkland on the southern shores of the Austral ocean.
						</p>
					</div>
					<div id="infowindow" class="right" style="max-width: 300px;"></div>
				</div>
			</div>
		</main>
		<script>
			const nation = "Aiur"
			
			var topen = `<tr><td style="padding: 5px"><table class="info"><tr><td style="width: 90px"><b>`;
			var tclose = "</td></tr></table></td></tr>";
			var nfull = `The $NTYPE of ${nation}`;
			
			

			infowindow("","The Unnamed City","","Aiuric","Absentee Monarchy","","","","","Unnamed City Cathedral (34m)","Unnamed City Fortress (54m)");

			function infowindow(motto, capital, bigcity, demonym, government, language, money, faith, animal, tallbuilding, tallstructure) {
				function subTable(...arr) {
					let stOut = `<tr><td style="padding: 5px;"><table class="info">`;
					arr.forEach(v => stOut += `<tr><td style="${v[0] == "Government" ? " font-size: 11px; " : ""}font-weight: bold; width: 90px;">${v[0]}</td><td>${v[1]}</td></tr>`);
					return `${stOut}</table></td></tr>`;
				}
				bigcity = bigcity || capital;
				let out = `<table style="width: 300px;"><tr><th>${nfull}</th></tr>
    					<tr><td><img src="../images/${nation} Flag (Wool).png" width="50%"><br><i>${motto || "---"}</i></td></tr>
	 				<tr><td style="padding: 0;"><img src="../../maps/regional/${nation}.jpg" width="100%"></td></tr>
      					${subTable(["Capital", capital], ["Largest City", `${bigcity} (${pp(bigcity)})`])}
	  				${subTable(["Demonym", demonym])}
       					${subTable(["Government", government])}`;
				if (language || money || faith) {
					out += topen;
					if (language) {
						out += `Language</b></td><td>${language}</td></tr>`;
						if (money || faith) out += "<tr><td><b>";
					}
					if (money) {
						out += `Currency</b></td><td>${money}</td></tr>`;
						if (faith) out += "<tr><td><b>";
					}
					if (faith) out += `Religion</b></td><td>${faith}`;
					out += tclose;
				}
				if (animal) out += subTable(["Animal", animal]);
				out += `${subTable(["Tallest Building", tallbuilding], ["Tallest Structure", tallstructure])}
	 				<tr><td><img src="../images/${nation} Banner.png" width="64"></td></tr></table>`;
				document.getElementById("infowindow").innerHTML = out;
			}

	
	function regions(nation,rtype,regions,bigsettles,builds,nflag) {
		var out = "<table><tr><th>Flag</th><th>" + rtype + "</th><th>Largest<br>Settlement</th><th>Notable Builds</th></tr>";
		for (var i = 0; i < regions.length; i++) {
			var rname = regions[i];
			if (nflag) rname = nation + " " + regions[i];
			out += "<tr><td><img src='images/" + rname + " Flag.png' height='50' alt='Flag of " + rname + " " + rtype + "'></td>";
			out += "<td><a href='" + nation + "/" + regions[i] + ".php'><b>" + regions[i] + "</b></a></td>";
			out += "<td>" + (bigsettles[i] || "-") + "</td><td>";
			for (var j = 0; j < builds[i].length; j++) {
				out += builds[i][j] + "<br>"
			}
			out += "</td></tr>";
		}
		out += "</table><br>";
		document.write(out);
	}
		</script>
	</body>
</html>
