			loadDoc("https://api.github.com/repos/thursiya/thursiya.github.io/contents/skunkland/maps/political", buildMapArray);

			function buildMapArray(xhr) {
				const m = JSON.parse(xhr.response);
				document.getElementById("currentmap").src = `political/${m.pop().name}`;
				m.reverse();
				
				let out = "";
				for (let i = 0; i < m.length; i++) {
					if (i % 3 == 0) out += `<tr>`;
					const date = new Date(m[0].name.substr(-12, 7));
					date.setHours(25);
					out += `<td><a href="political/${m[i].name}" target="_blank"><img src="political/${m[i].name}" height="200" alt="${m[i].name}"><br><br>${date.toLocaleString("en",{month:"long"})} ${date.getFullYear()}</a></td>`;
